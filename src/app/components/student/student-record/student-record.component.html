<div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="bg-white p-6 rounded-lg w-96">
    <h2 class="text-xl font-semibold mb-4">Registro de informaci√≥n</h2>
    <form
      (ngSubmit)="
        guardarDatos(
          matriculaInput.value,
          telefonoInput.value,
          grupoInput.value,
          sexoInput.value,
          nombreTutorInput.value,
          telefonoTutorInput.value
        )
      "
    >
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-1">
          <label class="block mb-2">Matricula:</label>
          <input
                  #matriculaInput
                  type="text"
                  class="border border-gray-300 rounded px-3 py-2 w-full"
                  [(ngModel)]="matricul"
                  onlyNumber
          />
        </div>
        <div class="w-full md:w-1/2 px-1">
          <label class="block mb-2">Telefono:</label>
          <input
                  #telefonoInput
                  type="text"
                  pattern="[0-9]{10}"
                  maxlength="10"
                  class="border border-gray-300 rounded px-3 py-2 w-full"
                  [(ngModel)]="telefono"
          />
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-1">
          <label class="block mb-2">Grupo:</label>
          <div class="relative">
            <select
              #grupoInput
              class="border border-gray-300 rounded px-3 py-2 w-full"
              [(ngModel)]="grupo"
            >
              <option>101</option>
              <option>102</option>
              <option>201</option>
              <option>202</option>
              <option>202</option>
              <option>301</option>
              <option>302</option>
              <option>401</option>
              <option>402</option>
              <option>501</option>
              <option>502</option>
              <option>601</option>
              <option>602</option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
            >
              <svg
                class="fill-current h-4 w-4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              ></svg>
            </div>
          </div>
        </div>

        <div class="w-full md:w-1/2 px-1">
          <label class="block mb-2">Sexo:</label>
          <div class="relative">
            <select
              #sexoInput
              class="border border-gray-300 rounded px-3 py-2 w-full"
              [(ngModel)]="sexo"
            >
              <option>Masculino</option>
              <option>Femenino</option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
            >
              <svg
                class="fill-current h-4 w-4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              ></svg>
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-1">
          <label class="block mb-2">Nombre Tutor</label>
          <input
                  #nombreTutorInput
                  type="text"
                  (keypress)="validarTexto($event)"
                  class="border border-gray-300 rounded px-3 py-2 w-full"
                  [(ngModel)]="nombreTutor"
          />
        </div>
        <div class="w-full md:w-1/2 px-1">
          <label class="block mb-2">Telefono Tutor</label>
          <input
                  #telefonoTutorInput
                  type="text"
                  onlyNumber
                  maxlength="10"
                  class="border border-gray-300 rounded px-3 py-2 w-full"
                  [(ngModel)]="telefonoTutor"
          />
        </div>
      </div>
      <div class="text-right">
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
        >
          Guardar
        </button>
        <button
          type="button"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded ml-2"
          (click)="closeModal()"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
