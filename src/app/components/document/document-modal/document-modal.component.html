<table class="min-w-full" >
    <thead>
    <tr>

        <th class="px-6 py-3 bg-gray-300 text-left">Documento</th>
        <th class="px-6 py-3 bg-gray-300 text-left" >Acciones</th>
    </tr>
    </thead>
    <tbody  >
    <tr *ngFor="let documento of documentos" >
        <td class="px-6 py-4">
            {{documento}}
        </td>
        <td class="px-6 py-4"  >
            <button class="mr-2 px-3 py-2 bg-green-500 hover:bg-green-600 text-white rounded"
                    (click)="descargarArchivo(documento)">
                <mat-icon class="text-white">cloud_download</mat-icon>
            </button>
        </td>
    </tr>
    </tbody>
</table>
<div class="flex justify-end">
     <button class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded"
             (click)="closeDialog()">Cerrar</button>
</div>
