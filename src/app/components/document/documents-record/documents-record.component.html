<h1 class="entry-title">Documentos</h1>
<table class="min-w-full border border-gray-300">
  <thead>
  <tr>
    <th class="px-4 py-2 bg-gray-200 text-gray-700 border-b">Nombre</th>
    <th class="px-4 py-2 bg-gray-200 text-gray-700 border-b">Documento</th>
    <th class="px-4 py-2 bg-gray-200 text-gray-700 border-b">Acci√≥n</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td class="px-6 py-2 border-b">
      <div class="flex items-center">
        <div>
          <p class="text-sm font-medium text-gray-900">CURP</p>
          <p class="text-xs text-gray-500">CURP en pdf</p>
        </div>
      </div>
    </td>
    <td class="px-6 py-2 border-b">
      <div class="flex items-center">
        <div>
          <p class="text-sm font-medium text-gray-900">
            <button id="botonGuardadoCurp" [disabled]=true mat-icon-button
                    [ngClass]="{'bg-green-500':  botonGuardadoCurp}"
                    class="bg-gray-400 text-white rounded-full w-8 h-8">
              <mat-icon class="text-xl">check</mat-icon>
            </button>
            Documento CURP</p>
        </div>
      </div>
    </td>
    <td class="px-6 py-2 border-b">
      <button class="mr-2 px-3 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded"
              (click)="fileInput.click()">
        <mat-icon>cloud_upload</mat-icon>
      </button>
      <input type="file" #fileInput style="display: none" accept="application/pdf"
             (change)="subirArchivo('CURP.pdf', $event)">
      <button class="mr-2 px-3 py-2 bg-green-500 hover:bg-green-600 text-white rounded"
              (click)="descargarArchivo('CURP.pdf', 'CURP.pdf')">
        <mat-icon>cloud_download</mat-icon>
      </button>
      <button class="px-3 py-2 bg-red-500 hover:bg-red-600 text-white rounded"
              (click)="eliminarArchivo('CURP.pdf', 'CURP.pdf')">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </tr>
  <!-- Resto de las filas -->
