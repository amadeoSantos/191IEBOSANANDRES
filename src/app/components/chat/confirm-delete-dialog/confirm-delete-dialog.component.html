<h2 mat-dialog-title>Confirmar eliminación</h2>
<mat-dialog-content>
    <p>¿Estás seguro de que deseas eliminar este mensaje?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="primary">Cancelar</button>
    <button mat-button [mat-dialog-close]="true" color="warn">Eliminar</button>
</mat-dialog-actions>
